{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Compras</h1>
    <!-- Botón para agregar una nueva compra -->
    <a href="{% url 'agregar_compra' %}" class="btn btn-primary mb-3">Agregar Compra</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">Cliente</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Total</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td class="text-center">{{ compra.cliente }}</td>
                <td class="text-center">{{ compra.fecha }}</td>
                <td class="text-center">${{ compra.total }}</td>
                <td class="text-center">
                    <!-- Botón para ver detalles -->
                    <a href="{% url 'detalle_compra' compra.id %}" class="btn btn-sm btn-info">Ver Detalles</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay compras registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
